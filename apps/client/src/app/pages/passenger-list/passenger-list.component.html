<page-layout [hasTabBar]="true">
	<header>
		<h1 class="heading-small">Lista de pasajeros</h1>
		<div class="only-woman-info">
			<img src="assets/svgs/SecurityShield.svg" alt="Escudo">
			<p class="paragraph-small">Solo mujeres en el viaje</p>
		</div>
		<section class="route-information">
			<div class="starting-point">
				<img src="assets/svgs/StartingPointGray.svg" alt="Punto de Inicio" class="icon">
				<div class="starting-point-info">
					<p class="paragraph-small title">Punto de partida</p>
					<p class="paragraph-small location">UCAB</p>
				</div>
			</div>
			<div class="external-destination">
				<img src="assets/svgs/ExternalPointGray.svg" alt="Destino Externo" class="icon">
				<div class="external-destination-info">
					<p class="paragraph-small title">Destino Externo</p>
					<p class="paragraph-small location">Mi casa Isla Dorada</p>
				</div>
			</div>
		</section>
	</header>

	<section class="vehicles-available">
		<div class="card-vehicle">
			<div class="card-vehicle-image">
				<movic-vehicle color="#FF0000"></movic-vehicle>
			</div>
			<div class="card-vehicle-info">
				<div class="vehicle-details">
					<p class="label-medium vehicle-title">Chevrolet | Vitara</p>
					<p class="label-medium vehicle-plate">AFN1234</p>
				</div>
				<div class="vehcicle-specs">
					<p class="label-medium">Rojo</p>
					<p class="label-medium quantity-seats-available">Asientos disponibles 3 de 4</p>
				</div>
			</div>
		</div>
	</section>

	<section class="passengers">
		<p class="label-small">Pasajeros de 2 de 3</p>
		<div>
			<div class="card-passenger">
				<img class="avatar" src="/assets/images/DriverPhoto.png" alt="Imágen del conductor" />

				<section>
					<div class="card-row label-medium">
						<span class="driver-name">María Paula Forero</span>
						<div class="rating-information">
							<img class="rating-icon" src="/assets/svgs/FullStarBlue.svg" alt="icono de rating">
							<span class="card-passenger-info">4.8 (60)</span>
						</div>
					</div>

					<div class="card-row paragraph-xsmall">
						<div class="card-passenger-info">
							<img class="card-passenger-info-icon" src="/assets/svgs/WalkGrey.svg"
								alt="icono de distancia a caminar">
							<span class="card-information-title">50 metros</span>
						</div>
						<div class="card-passenger-info">
							<img class="card-passenger-info-icon" src="/assets/svgs/UnLink.svg"
								alt="icono de emparejamiento">
							<span class="card-passenger-info-title">70% de emparejamiento</span>
						</div>
					</div>
				</section>
			</div>
		</div>
	</section>


	<button mButton size="large">Iniciar Viaje</button>

</page-layout>
