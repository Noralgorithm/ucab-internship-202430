<main class="container">
	<google-map height="100%" width="100%" [options]="options" [center]="destinationMarkerPosition" [zoom]="18">
		<!--TODO: Add InfoWindow for show the profile pic-->
		<map-marker [options]="markerOptions" [position]="destinationMarkerPosition" [options]="{
			icon: 'https://cdn-icons-png.flaticon.com/32/684/684908.png',
		}"></map-marker>
	</google-map>
	<div class="button-container">
		<a [href]="emergencyLink">
			<button mButton size="small" severity="danger">
				SOS
			</button>
		</a>
		<button mButton size="large" severity="primary" (click)="redirectToRatingDriver()">Terminar Cola</button>
	</div>
</main>
