<page-layout [hasTabBar]="true">
	<header>
		<h1 class="heading-xsmall">Mis destinos</h1>
		<button mButton severity="contrast" size="small" routerLink="/app/my-destination/add">Agregar</button>
	</header>

	<ul class="destinations-list">
		@for (destination of destinations; track destination.id) {
		<card-my-destination [destination]="destination" />
		}
	</ul>
</page-layout>
