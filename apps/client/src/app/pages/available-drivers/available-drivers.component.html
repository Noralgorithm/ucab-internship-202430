<page-layout [hasTabBar]="true">
	<h1 class="heading-small">Lista de conductores</h1>

	<div class="checkbox-container">
		@if (isAWoman()) {
		<label class="only-woman-label">
			<input class="only-woman-checkbox" type="checkbox" />
			Solo mujeres en el viaje
		</label>
		}
	</div>

	<ul>
		@for (travel of travels; track $index) {
		<driver-card routerLink="/app/waiting-for-review" [driver]="travel.vehicle.driver" />
		}
	</ul>
</page-layout>
